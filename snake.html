<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>霓虹貪食蛇 | Neon Snake</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --grid-color: #16213e;
            --snake-color: #0f3460;
            --snake-head: #e94560;
            --food-color: #4caf50;
            --text-color: #ffffff;
            --accent-color: #e94560;
            --panel-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* 防止手機上長按選中文字 */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 遊戲主容器 */
        .game-container {
            position: relative;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 頂部資訊欄 */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .score-board {
            display: flex;
            gap: 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        .score-item span {
            color: var(--accent-color);
        }

        /* 畫布樣式 */
        canvas {
            background-color: var(--grid-color);
            border-radius: 8px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            max-width: 100%;
            display: block;
        }

        /* 控制說明 */
        .controls-hint {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
            text-align: center;
        }

        /* 虛擬按鍵 (手機用) */
        .mobile-controls {
            display: none; /* 桌面版預設隱藏 */
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .d-btn {
            width: 60px;
            height: 60px;
            background: var(--panel-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: background 0.1s;
        }

        .d-btn:active {
            background: var(--accent-color);
        }

        .d-btn.up { grid-column: 2; }
        .d-btn.left { grid-column: 1; grid-row: 2; }
        .d-btn.down { grid-column: 2; grid-row: 2; }
        .d-btn.right { grid-column: 3; grid-row: 2; }

        /* 遊戲狀態覆蓋層 (開始/結束/暫停) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 15px;
            transition: opacity 0.3s;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .overlay p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            color: #ccc;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #e94560, #c0394d);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .pause-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* RWD 響應式設計 */
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            .controls-hint {
                display: none;
            }
            h1 {
                font-size: 1.2rem;
            }
            .game-container {
                padding: 15px;
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <header>
            <h1>霓虹貪食蛇</h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="score-board">
                    <div class="score-item">分數: <span id="score">0</span></div>
                    <div class="score-item">最高: <span id="highScore">0</span></div>
                </div>
                <button id="pauseBtn" class="pause-btn" title="暫停/繼續">||</button>
            </div>
        </header>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- 手機控制器 -->
        <div class="mobile-controls">
            <div class="d-btn up" data-dir="ArrowUp">▲</div>
            <div class="d-btn left" data-dir="ArrowLeft">◀</div>
            <div class="d-btn down" data-dir="ArrowDown">▼</div>
            <div class="d-btn right" data-dir="ArrowRight">▶</div>
        </div>

        <p class="controls-hint">使用方向鍵或 WASD 控制移動，空白鍵暫停</p>

        <!-- 開始/結束畫面覆蓋層 -->
        <div id="overlay" class="overlay">
            <h2 id="overlayTitle">準備開始</h2>
            <p id="overlayMessage">盡可能吃掉更多的綠色果實</p>
            <button id="startBtn" class="btn">開始遊戲</button>
        </div>
    </div>

<script>
    /**
     * 遊戲配置與變數
     */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayMessage = document.getElementById('overlayMessage');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    // 網格設定
    const GRID_SIZE = 20; // 每一格的大小
    const TILE_COUNT = canvas.width / GRID_SIZE;

    // 遊戲狀態
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let snake = [];
    let food = { x: 0, y: 0 };
    let velocity = { x: 0, y: 0 };
    let nextVelocity = { x: 0, y: 0 }; // 緩衝輸入，防止快速按鍵導致的自身碰撞
    let gameLoopId;
    let isGameRunning = false;
    let isPaused = false;
    let gameSpeed = 150; // 初始速度
    
    // 粒子特效陣列
    let particles = [];

    // 初始化最高分顯示
    highScoreEl.textContent = highScore;

    /**
     * 初始化遊戲
     */
    function initGame() {
        snake = [
            { x: 10, y: 10 },
            { x: 10, y: 11 },
            { x: 10, y: 12 }
        ];
        score = 0;
        scoreEl.textContent = score;
        velocity = { x: 0, y: -1 }; // 初始向上
        nextVelocity = { x: 0, y: -1 };
        gameSpeed = 150;
        particles = [];
        
        placeFood();
        
        isGameRunning = true;
        isPaused = false;
        pauseBtn.textContent = "||";
        
        overlay.classList.add('hidden');
        
        if (gameLoopId) clearTimeout(gameLoopId);
        gameLoop();
    }

    /**
     * 遊戲主循環
     */
    function gameLoop() {
        if (!isGameRunning || isPaused) return;

        update();
        draw();

        // 根據速度設定下一次循環
        gameLoopId = setTimeout(gameLoop, gameSpeed);
    }

    /**
     * 邏輯更新
     */
    function update() {
        // 更新方向
        velocity = { ...nextVelocity };

        // 移動蛇頭
        const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

        // 檢查碰撞（牆壁或自身）
        if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT || isSnakeCollision(head)) {
            gameOver();
            return;
        }

        snake.unshift(head); // 加入新蛇頭

        // 檢查是否吃到食物
        if (head.x === food.x && head.y === food.y) {
            score += 10;
            scoreEl.textContent = score;
            createParticles(head.x * GRID_SIZE + GRID_SIZE/2, head.y * GRID_SIZE + GRID_SIZE/2, '#4caf50');
            placeFood();
            increaseSpeed(); // 增加難度
        } else {
            snake.pop(); // 沒吃到，移除蛇尾
        }

        // 更新粒子
        updateParticles();
    }

    /**
     * 繪圖渲染
     */
    function draw() {
        // 清空畫布
        ctx.fillStyle = '#16213e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 畫網格線 (可選，增加裝飾性)
        /*
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        for(let i=0; i<TILE_COUNT; i++) {
            ctx.beginPath();
            ctx.moveTo(i*GRID_SIZE, 0);
            ctx.lineTo(i*GRID_SIZE, canvas.height);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, i*GRID_SIZE);
            ctx.lineTo(canvas.width, i*GRID_SIZE);
            ctx.stroke();
        }
        */

        // 畫食物
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#4caf50";
        ctx.fillStyle = '#4caf50';
        ctx.beginPath();
        // 畫圓形食物
        ctx.arc(
            food.x * GRID_SIZE + GRID_SIZE/2, 
            food.y * GRID_SIZE + GRID_SIZE/2, 
            GRID_SIZE/2 - 2, 0, Math.PI * 2
        );
        ctx.fill();
        ctx.shadowBlur = 0; // 重置陰影

        // 畫蛇
        snake.forEach((segment, index) => {
            if (index === 0) {
                // 蛇頭
                ctx.fillStyle = '#e94560';
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#e94560";
            } else {
                // 蛇身
                // 漸層效果
                ctx.fillStyle = `hsl(214, 70%, ${50 - (index * 2)}%)`;
                ctx.shadowBlur = 0;
            }

            ctx.fillRect(
                segment.x * GRID_SIZE + 1, 
                segment.y * GRID_SIZE + 1, 
                GRID_SIZE - 2, 
                GRID_SIZE - 2
            );
        });
        ctx.shadowBlur = 0;

        // 畫粒子
        drawParticles();
    }

    /**
     * 生成食物位置 (避免生成在蛇身上)
     */
    function placeFood() {
        let valid = false;
        while (!valid) {
            food.x = Math.floor(Math.random() * TILE_COUNT);
            food.y = Math.floor(Math.random() * TILE_COUNT);

            valid = !snake.some(segment => segment.x === food.x && segment.y === food.y);
        }
    }

    /**
     * 碰撞檢測
     */
    function isSnakeCollision(pos) {
        return snake.some(segment => segment.x === pos.x && segment.y === pos.y);
    }

    /**
     * 遊戲結束
     */
    function gameOver() {
        isGameRunning = false;
        
        // 更新最高分
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('snakeHighScore', highScore);
            highScoreEl.textContent = highScore;
        }

        // 顯示結束畫面
        overlayTitle.textContent = "遊戲結束";
        overlayMessage.textContent = `你的分數: ${score}`;
        startBtn.textContent = "再玩一次";
        overlay.classList.remove('hidden');
    }

    /**
     * 難度調整：隨著分數提高，速度變快
     */
    function increaseSpeed() {
        if (gameSpeed > 80) {
            gameSpeed -= 2; // 每次吃到食物減少 2ms 延遲
        }
    }

    /**
     * 暫停切換
     */
    function togglePause() {
        if (!isGameRunning) return;
        
        isPaused = !isPaused;
        if (isPaused) {
            overlayTitle.textContent = "已暫停";
            overlayMessage.textContent = "休息一下吧";
            startBtn.textContent = "繼續遊戲";
            overlay.classList.remove('hidden');
            pauseBtn.textContent = "▶";
        } else {
            overlay.classList.add('hidden');
            pauseBtn.textContent = "||";
            gameLoop();
        }
    }

    /**
     * 粒子特效系統 (吃到食物時的爆發)
     */
    function createParticles(x, y, color) {
        for (let i = 0; i < 8; i++) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4,
                life: 1.0,
                color: color
            });
        }
    }

    function updateParticles() {
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.1;
            if (p.life <= 0) {
                particles.splice(i, 1);
            }
        }
    }

    function drawParticles() {
        particles.forEach(p => {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
            ctx.fill();
        });
        ctx.globalAlpha = 1.0;
    }

    /**
     * 輸入處理
     */
    function handleInput(key) {
        if (!isGameRunning) return;
        
        // 如果在暫停狀態下按除了按鈕以外的鍵，不處理
        if (isPaused) return;

        switch(key) {
            case 'ArrowUp':
            case 'w':
            case 'W':
                if (velocity.y !== 1) nextVelocity = { x: 0, y: -1 };
                break;
            case 'ArrowDown':
            case 's':
            case 'S':
                if (velocity.y !== -1) nextVelocity = { x: 0, y: 1 };
                break;
            case 'ArrowLeft':
            case 'a':
            case 'A':
                if (velocity.x !== 1) nextVelocity = { x: -1, y: 0 };
                break;
            case 'ArrowRight':
            case 'd':
            case 'D':
                if (velocity.x !== -1) nextVelocity = { x: 1, y: 0 };
                break;
        }
    }

    // 鍵盤監聽
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            if (isGameRunning) {
                // 如果 Overlay 沒顯示，則暫停；如果顯示（暫停中），則繼續
                if (overlay.classList.contains('hidden')) {
                    togglePause();
                } else {
                    togglePause(); // 簡單的切換邏輯
                }
            } else {
                initGame();
            }
            e.preventDefault(); // 防止滾動頁面
        } else {
            handleInput(e.key);
            // 防止方向鍵滾動頁面
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        }
    });

    // 按鈕點擊監聽
    startBtn.addEventListener('click', () => {
        if (isPaused) {
            togglePause();
        } else {
            initGame();
        }
    });

    pauseBtn.addEventListener('click', togglePause);

    // 手機虛擬按鍵監聽
    document.querySelectorAll('.d-btn').forEach(btn => {
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 防止點擊延遲和雙擊縮放
            handleInput(btn.dataset.dir);
        });
        // 兼容滑鼠點擊
        btn.addEventListener('mousedown', (e) => {
            handleInput(btn.dataset.dir);
        });
    });

    // 初始畫面渲染 (靜態)
    ctx.fillStyle = '#16213e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = "20px Arial";
    ctx.fillStyle = "#333";
    ctx.textAlign = "center";
    ctx.fillText("準備好了嗎？", canvas.width/2, canvas.height/2);

</script>
</body>
</html>
