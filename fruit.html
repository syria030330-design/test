<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切水果游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            max-width: 95%;
            text-align: center;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px 10px 0 0;
            color: white;
            margin-bottom: 0;
        }
        
        .score-container, .lives-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .score-value, .lives-value {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            margin-top: 5px;
        }
        
        canvas {
            background: linear-gradient(to bottom, #0c1445, #1a237e);
            border-radius: 0 0 10px 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
            width: 80%;
            max-width: 500px;
        }
        
        .game-over h2 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #ff5252;
        }
        
        .final-score {
            font-size: 28px;
            margin: 20px 0;
            color: #FFD700;
        }
        
        .btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }
        
        .instructions {
            color: white;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .fruit-counter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .fruit-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .apple { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
        .banana { background: linear-gradient(135deg, #ffd60a, #ffb300); }
        .watermelon { background: linear-gradient(135deg, #00c853, #009624); }
        .bomb { background: linear-gradient(135deg, #212121, #000000); }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">
                <div>得分</div>
                <div class="score-value">0</div>
            </div>
            <div class="lives-container">
                <div>生命</div>
                <div class="lives-value">3</div>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="instructions">
            点击或拖动鼠标来切水果！切到炸弹会失去一条生命。
        </div>
        <div class="fruit-counter">
            <div><span class="fruit-icon apple"></span> 苹果</div>
            <div><span class="fruit-icon banana"></span> 香蕉</div>
            <div><span class="fruit-icon watermelon"></span> 西瓜</div>
            <div><span class="fruit-icon bomb"></span> 炸弹</div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <div class="final-score">最终得分: <span id="finalScore">0</span></div>
            <button class="btn" id="restartBtn">再玩一次</button>
        </div>
    </div>

    <script>
        // 游戏变量
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.querySelector('.score-value');
        const livesElement = document.querySelector('.lives-value');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let fruits = [];
        let particles = [];
        let lastTime = 0;
        let fruitSpawnRate = 120; // 每120帧生成一个水果
        let frameCount = 0;
        
        // 水果类
        class Fruit {
            constructor() {
                this.radius = Math.random() * 20 + 20;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = canvas.height + this.radius;
                this.velocityY = -(Math.random() * 8 + 5);
                this.velocityX = (Math.random() - 0.5) * 6;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.sliced = false;
                this.type = this.getRandomFruitType();
                this.color = this.getFruitColor();
            }
            
            getRandomFruitType() {
                const types = ['apple', 'banana', 'watermelon'];
                // 10% 几率生成炸弹
                if (Math.random() < 0.1) return 'bomb';
                return types[Math.floor(Math.random() * types.length)];
            }
            
            getFruitColor() {
                switch(this.type) {
                    case 'apple': return '#ff416c';
                    case 'banana': return '#ffd60a';
                    case 'watermelon': return '#00c853';
                    case 'bomb': return '#212121';
                    default: return '#ff416c';
                }
            }
            
            update() {
                this.velocityY += 0.2; // 重力
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.rotation += this.rotationSpeed;
                
                // 如果水果飞出屏幕底部且未被切，则移除
                if (this.y - this.radius > canvas.height && !this.sliced) {
                    if (this.type !== 'bomb') {
                        // 没有切到普通水果，失去一条生命
                        lives--;
                        livesElement.textContent = lives;
                        if (lives <= 0) {
                            endGame();
                        }
                    }
                    return false;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // 绘制水果
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制高光
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(-this.radius/3, -this.radius/3, this.radius/4, 0, Math.PI * 2);
                ctx.fill();
                
                // 如果是炸弹，绘制引线
                if (this.type === 'bomb') {
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(0, -this.radius);
                    ctx.lineTo(0, -this.radius - 15);
                    ctx.stroke();
                    
                    // 绘制火花
                    ctx.fillStyle = '#FF4500';
                    ctx.beginPath();
                    ctx.arc(0, -this.radius - 15, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            slice() {
                if (this.sliced) return;
                this.sliced = true;
                
                // 创建粒子效果
                for (let i = 0; i < 15; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
                
                // 计分
                if (this.type === 'bomb') {
                    // 切到炸弹，失去生命
                    lives--;
                    livesElement.textContent = lives;
                    if (lives <= 0) {
                        endGame();
                    }
                } else {
                    // 切到水果，增加分数
                    score += 10;
                    scoreElement.textContent = score;
                }
            }
        }
        
        // 粒子类（用于切水果时的效果）
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.velocityX = (Math.random() - 0.5) * 8;
                this.velocityY = (Math.random() - 0.5) * 8;
                this.alpha = 1;
            }
            
            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.alpha -= 0.02;
                this.size *= 0.96;
                
                return this.alpha > 0;
            }
            
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // 检测鼠标/触摸位置是否在水果上
        function isPointInFruit(x, y, fruit) {
            const distance = Math.sqrt((x - fruit.x) ** 2 + (y - fruit.y) ** 2);
            return distance < fruit.radius;
        }
        
        // 处理切水果
        function handleSlice(x, y) {
            for (let fruit of fruits) {
                if (!fruit.sliced && isPointInFruit(x, y, fruit)) {
                    fruit.slice();
                }
            }
        }
        
        // 鼠标/触摸事件
        let isMouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            lastMouseX = x;
            lastMouseY = y;
            handleSlice(x, y);
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // 检查从上次位置到当前位置的路径上的水果
                const dx = x - lastMouseX;
                const dy = y - lastMouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const steps = Math.ceil(distance / 10); // 每10像素检查一次
                
                for (let i = 0; i <= steps; i++) {
                    const checkX = lastMouseX + (dx * i / steps);
                    const checkY = lastMouseY + (dy * i / steps);
                    handleSlice(checkX, checkY);
                }
                
                lastMouseX = x;
                lastMouseY = y;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isMouseDown = false;
        });
        
        // 触摸事件（移动设备）
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            lastMouseX = x;
            lastMouseY = y;
            handleSlice(x, y);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            const dx = x - lastMouseX;
            const dy = y - lastMouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const steps = Math.ceil(distance / 10);
            
            for (let i = 0; i <= steps; i++) {
                const checkX = lastMouseX + (dx * i / steps);
                const checkY = lastMouseY + (dy * i / steps);
                handleSlice(checkX, checkY);
            }
            
            lastMouseX = x;
            lastMouseY = y;
        });
        
        // 游戏结束
        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // 重新开始游戏
        function restartGame() {
            score = 0;
            lives = 3;
            fruits = [];
            particles = [];
            gameRunning = true;
            scoreElement.textContent = '0';
            livesElement.textContent = '3';
            gameOverScreen.style.display = 'none';
        }
        
        restartBtn.addEventListener('click', restartGame);
        
        // 游戏主循环
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // 计算时间差
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 生成新水果
            frameCount++;
            if (frameCount >= fruitSpawnRate) {
                fruits.push(new Fruit());
                frameCount = 0;
                // 随着分数增加，水果生成速度加快
                fruitSpawnRate = Math.max(30, 120 - Math.floor(score / 50) * 10);
            }
            
            // 更新和绘制水果
            for (let i = fruits.length - 1; i >= 0; i--) {
                if (!fruits[i].update()) {
                    fruits.splice(i, 1);
                } else {
                    fruits[i].draw();
                }
            }
            
            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }
            
            // 继续游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 启动游戏
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
